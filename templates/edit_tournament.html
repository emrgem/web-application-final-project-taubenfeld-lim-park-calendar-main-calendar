{% extends "base.html"%}
{% block title %}EDIT TOURNAMENT INFORMATION{% endblock %}
{% set active_page = 'events' %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <form method="POST" action="/edit/tournament" enctype="multipart/form-data">
    <input type="hidden" class="form-control" id="floatingInput" value="{{event.id}}" name='event_id'
    readonly>
    <!-- Display performance details -->
    <div class="row mt-2">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Tournament Title</label>
            <input type="text" name="event_title" class="form-control" placeholder="Title" value="{{ event.name }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-md-8" style="align-items:center">
            <label class="labels">Tournament Description</label>
            <textarea name="event_description" class="form-control" rows='6' cols='100' maxlength='500' placeholder="Description (1500 character limit)">{{ event.description }}</textarea>
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-1">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Student Limit</label>
            <input type="number" name="student_limit" class="form-control" placeholder="0" value="{{ event.student_limit }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-md-4" style="align-items:center"><label class="labels">Date/Time</label><input type="datetime-local" id="date_of_tournament" name="date_of_tournament" value={{event_date}}> </div>
        <div class="col"></div>
    </div>    

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-md-3"> <label class="labels"> Image for Tournament </label> <p style='font-size:12px'> *If nothing is submitted, the image will be kept the same.</p>  <input type="file" class="form-control update-button" name="event_pic" accept=".jpg, .png" aria-describedby="basic-addon1"> </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-3" style="display: flex; align-items: center; white-space:nowrap;">
            <label class="labels" style="margin-right: 15px;">Competitor Fee</label>
            <span style="margin-right: 5px;">$</span>
            <input type="number" name="cost_competitor" class="form-control" min="0.00" value="{{event.cost_competitor}}" step=".01" oninput="this.value = parseFloat(this.value).toFixed(2);">
        </div>
        <div class="col"></div>
    </div>
    
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-3" style="display: flex; align-items: center; white-space:nowrap;">
            <label class="labels" style="margin-right: 15px;">Spectator Fee</label>
            <span style="margin-right: 5px;">$</span>
            <input type="number" name="cost_spectator" class="form-control" min="0.00" value="{{event.cost_spectator}}" step=".01" oninput="this.value = parseFloat(this.value).toFixed(2);">
        </div>
        <div class="col"></div>
    </div>

   <!-- Edit Event Button -->
    <div class="mt-5 text-center">
        <button type="submit" class="btn btn-primary profile-button" name="edit_button">Edit Event</button>
    </div>
</form>
</div>
{% endblock %}


{%block main_css%} <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet"> {%endblock%}
