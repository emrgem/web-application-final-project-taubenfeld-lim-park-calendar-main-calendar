{% extends "base.html"%}
{% block title %} EDIT PROJECT WEDNESDAY{% endblock %}
{% set active_page = 'events' %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <form method="POST" action="/edit/project_wednesday">
    <input type="hidden" class="form-control" id="floatingInput" value="{{event.id}}" name='event_id'
    readonly>
    <!-- Display project details -->
    <div class="row mt-2">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Project Title</label>
            <input type="text" name="name" class="form-control" placeholder="Project Title" value="{{ event.name }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-md-8" style="align-items:center">
            <label class="labels">Project Description</label>
            <textarea name="project_description" class="form-control" rows='6' cols='100' maxlength='500' placeholder="Description (1500 character limit)">{{ event.description }}</textarea>
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-1">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Student Limit</label>
            <input type="number" name="student_limit" class="form-control" placeholder="0" value="{{ event.student_limit }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-2">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Teachers</label>
            <input type="text" name="teachers" class="form-control" placeholder="Teachers" value="{{ event.teachers }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-2">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Student Assistant</label>
            <input type="text" name="student_assistant" class="form-control" placeholder="Student Assistant" value="{{ event.student_assistant }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-2">
        <div class="col"></div>
        <div class="col-md-4" style="justify-content:center;">
            <label class="labels">Special Notes</label>
            <input type="text" name="special_note" class="form-control" placeholder="Special Notes" value="{{ event.special_note }}">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-3" style="display: flex; align-items: center; white-space:nowrap;">
            <label class="labels" style="margin-right: 15px;">Cost</label>
            <p style='font-size:12px; margin-right:10px; padding-top:10px;'> *not required*</p>
            <span style="margin-right: 5px;">$</span>
            <input type="number" name="cost" class="form-control" min="0.00" value="{{event.cost}}" step=".01" oninput="this.value = parseFloat(this.value).toFixed(2);">
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-3" style="align-items:center;">
            <label for="cycle">Cycle:</label>
            <select id="cycle_add" name="cycle">
                <option value="1" {% if event.cycle_number == 1 %}selected{% endif %}>1</option>
                <option value="2" {% if event.cycle_number == 2 %}selected{% endif %}>2</option>
            </select>
        </div>
        <div class="col"></div>
    </div>

    <!-- Edit Event Button -->
    
        <div class="mt-5 text-center">
            <button type="submit" class="btn btn-primary profile-button" name="edit_button">Edit Event</button>
        </div>
    </form>
</div>
{% endblock %}

{%block main_css%} <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet"> {%endblock%}
